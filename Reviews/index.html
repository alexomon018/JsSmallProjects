<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

 <title>Reviews</title>
</head>

<body>
 <main>
  <section class="container">
   <div class="title">
    <h2>our reviews</h2>
    <div class="underline"></div>
   </div>
   <article class="review">
    <div class="img-container">
     <img src="./person-1.jpeg" id="person-img" alt="img">
    </div>
    <h4 id="author">Sara Jones</h4>
    <p id='job'>Ux designer</p>
    <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora animi id iste repudiandae facere eius
     modi iure facilis perspiciatis deleniti recusandae, vero et aliquam doloremque?</p>

    <div class="button-container">
     <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
     <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
    </div>
    <button class="random-btn">Suprise me</button>
   </article>
  </section>
 </main>

 <script src="app.js"></script>
</body>

</html>
